<h2 mat-dialog-title>הוספת קטגוריה לרשימה </h2>
<mat-dialog-content class="mat-typography">
  <h3>שם קטגוריה</h3>
  <input type="text" [(ngModel)]="categoryName"/>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>ביטול</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="addNewCategory()">הופסה</button>
</mat-dialog-actions>
