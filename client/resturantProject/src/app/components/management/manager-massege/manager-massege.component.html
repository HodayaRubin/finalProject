<div class="sheet">
<form [formGroup]="formGroupLogin" style="display: inline-grid;">
    <span class="title">שליחת הודעה</span>
    <mat-form-field appearance="outline">
        <mat-label>נושא </mat-label>
        <input matInput [ngModel]="">
        <!-- <mat-icon matSuffix>account_circle</mat-icon> -->
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>הודעה</mat-label>
        <textarea matInput formControlName="message" style="height: 200px;"></textarea>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <!-- <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon> -->
        </button>
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="send()">התחבר</button>
</form>
</div>
