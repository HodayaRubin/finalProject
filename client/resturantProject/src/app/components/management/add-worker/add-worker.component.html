<form [formGroup]="formGroupAddWorker">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                הוספת עובד חדש
            </mat-card-title>
            <mat-card-subtitle>

            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>שם פרטי</mat-label>
                <input matInput formControlName="firstname">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>שם משפחה </mat-label>
                <input matInput formControlName="lastname">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>ת.ז </mat-label>
                <input matInput formControlName="tz">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>כתובת</mat-label>
                <input matInput formControlName="address">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>פלאפון </mat-label>
                <input matInput formControlName="phone">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary" (click)="addWorker()">
                הוספה
            </button>
        </mat-card-actions>
    </mat-card>
</form>
