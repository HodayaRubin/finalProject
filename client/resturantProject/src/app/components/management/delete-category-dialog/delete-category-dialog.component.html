<h2 mat-dialog-title>מחיקת קטגוריה מהרשימה </h2>
<mat-dialog-content class="mat-typography">
  <h3>שם קטגוריה : {{dataCategory.nameCategory}}</h3>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>ביטול</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="deleteCategory()">מחיקה</button>
</mat-dialog-actions>
