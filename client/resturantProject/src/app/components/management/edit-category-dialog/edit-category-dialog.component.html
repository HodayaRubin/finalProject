<h2 mat-dialog-title>עריכת שם קטגוריה</h2>
<mat-dialog-content class="mat-typography">
  <h3>שם קטגוריה</h3>
  <input type="text" value={{category.nameCategory}}  [(ngModel)]="category.nameCategory">
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>ביטול</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="editCategory()">שינוי</button>
</mat-dialog-actions>
