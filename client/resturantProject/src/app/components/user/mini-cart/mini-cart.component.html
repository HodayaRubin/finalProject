<div>
    <div class="wrapper-cart" *ngFor="let item of itemsInCart">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{item.idMenu}}</mat-card-title>
                <mat-card-subtitle>
                    {{item.amount}}
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions>
                <mat-icon (click)="openDialogRemove(item.idMenu)">remove_circle_outline</mat-icon>
                <mat-icon (click)="addProduct(item.idMenu)">add_circle_outline</mat-icon>
            </mat-card-actions>
        </mat-card>
    </div>
    <button mat-button (click)="addInvent()">
            אשר הזמנה 
</button>
</div>
