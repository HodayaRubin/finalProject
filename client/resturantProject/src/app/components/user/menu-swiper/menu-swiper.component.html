<div *ngIf="isNameCategory" class="name">
    <div>{{nameCategory}}</div>
    <div>
        <img class="img-category" [src]="' ../../assets/images/display-menu/'+nameCategory+'.jpg'">
    </div>
</div>
<div *ngIf="!isNameCategory" class="name-menu">
    <div class="menu">התפריט שלנו</div>

    <img class="img-menu" [src]="' ../../assets/images/display-menu/תפריט.png'">
    <div class="galery" (click)="showGalery()"> <button mat-flat-button color=primary>
            <mat-icon>photo_library</mat-icon>לגלריה שלנו
        </button>
    </div>

</div>

<div *ngIf="showGaleryImg" id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img [src]="'../../assets/images/display-menu/דגים.jpg'" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img [src]="'../../assets/images/display-menu/פסטות.jpg'" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img [src]="'../../assets/images/display-menu/סלטים.jpg'" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img [src]="'../../assets/images/display-menu/שיפודים.jpg'" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img [src]="'../../assets/images/display-menu/תוספות.jpg'" class="d-block w-100" alt="...">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
