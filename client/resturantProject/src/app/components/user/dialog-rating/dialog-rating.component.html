<h1 mat-dialog-title>הוספת המלצה עבור מס' הזמנה {{idDose}}</h1>
<div mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>המלצה</mat-label>
        <textarea matInput [(ngModel)]="data.feedback"></textarea>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-stroked-button color="primary" mat-dialog-close>ביטול</button>
    <button mat-stroked-button color="primary" mat-dialog-close (click)="addfeedback(data)">שליחה</button>
</div>
