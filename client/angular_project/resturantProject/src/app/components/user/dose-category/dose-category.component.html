<mat-card *ngFor="let item of menuDetailsByCategory">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{item.nameDose}}</mat-card-title>
        <mat-card-subtitle>
            {{item.description}} {{' ₪ '+item.price}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            <!-- <img [src]="'../../assets/images/'+item.image"> -->
        </p>
        <ng-container *ngFor="let star of item.rateArray">
            <app-star [starId]="star" [rating1]="hoverState||rating" (starEnter)="onStarEnter($event)" (starLeave)="onStarLeave()" (starClicked)="onStarClicked($event)">
            </app-star>
        </ng-container>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="addToCart(item.id) " style="font-size: larger;">הוספה לסל
            <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-basket3" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H.5a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 .5 6h1.717L5.07 1.243a.5.5 0 0 1 .686-.172zM3.394 15l-1.48-6h-.97l1.525 6.426a.75.75 0 0 0 .729.574h9.606a.75.75 0 0 0 .73-.574L15.056 9h-.972l-1.479 6h-9.21z"/>
          </svg></button>

    </mat-card-actions>
</mat-card>
